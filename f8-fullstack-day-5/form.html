<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Register</title>
  </head>
  <body>
    <h1 class="heading-form">Register</h1>
    <form action="" class="register" autocomplete="off">
      <div class="form-group">
        <label for="display-name" class="form-label">Display Name</label>
        <input type="text" id="display-name" placeholder="Display name" />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="phone-number" class="form-label">Phone Number</label>
        <input type="text" id="phone-number" placeholder="Phone Number" />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Passwork</label>
        <input type="password" id="password" placeholder="Passwork" />
      </div>

      <div class="form-group">
        <label for="confirm-password" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
        />
      </div>
      <!-- gioi tinh -->

      <label class="form-label">Gender</label>

      <div class="selector">
        <input type="radio" name="gender" id="male" />
        <label for="male" class="form-label"> Male</label>

        <input type="radio" name="gender" id="female" />
        <label for="female" class="form-label">Female</label>

        <input type="radio" name="gender" id="other" />
        <label for="other" class="form-label">Other</label>
      </div>

      <!--  -->
      <div class="form-group">
        <label for="date-of-birth" class="form-label">Date of Birth</label>
        <input type="date" name="" id="date-of-birth" />
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" placeholder="Address" />
      </div>

      <div class="form-group">
        <label for="profile-picture" class="form-label">Profile Picture</label>
        <label for="profile-picture" class="form-avatar">
          <img src="./img/img-avatar.jpg" alt="" class="avatar-img" />
        </label>
        <input type="file" id="profile-picture" hidden />
      </div>

      <label>Communication Preferences</label>

      <div class="selector-2">
        <label for="subscribe-to-newsletter">
          <input type="checkbox" id="subscribe-to-newsletter" />
          Subscribe to Newsletter
        </label>
        <label for="receive-promotional-emails">
          <input type="checkbox" id="receive-promotional-emails" />
          Receive Promotional Emails
        </label>
        <label for="get-product-updates">
          <input type="checkbox" id="get-product-updates" />
          Get Product Updates
        </label>
      </div>

      <div class="form-group">
        <button class="btn">Register</button>
      </div>
    </form>
  </body>
</html>
